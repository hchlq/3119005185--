<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC player</title>
    <link rel="stylesheet" href="./music.css">
    <link rel="icon" href="./favicon .ico">
</head>

<body>
    <div class="device">
        <div class="album">
            <img class='p-img' src="https://p2.music.126.net/q9d7X3gDn2a2hGGGDjv32A==/109951164221067333.jpg" alt="">
        </div>
        <div class="desc p-container">
            <p class='clearfix'>
                <span>Norrland</span>
                <span>PLAYLIST 3 OF 3</span>
            </p>
            <p class='clearfix'>
                <span>by Gidge</span>
                <span>My faves</span>
            </p>
        </div>
        <div class="prograss p-container">
            <div class="time">
                <span class='current'>00:00</span>/ <span class='total'>00:00</span>
            </div>
            <span class="head-move"></span>
            <div class="prograss-move"></div>
        </div>
        <div class="player p-container">
            <div class="prev cm-bg">
                <i></i>
            </div>
            <div class="run-pause cm-bg">
                <i></i>
            </div>
            <div class="cm-bg next">
                <i></i>
            </div>
        </div>
    </div>
    <!-- <audio src="https://music.163.com/song/media/outer/url?id=415792881.mp3" class='audio'></audio> -->
    <audio class='audio'></audio>
    <script src='music.js'></script>
    </script>
</body>

</html>
