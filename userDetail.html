<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userDetail</title>
    <link rel="stylesheet" href="./css/userDetail.css">
</head>
<body>
    <header class="header">
        <!-- 用户背景 -->
        <div class="header-bg">
            <!-- 用户头像 -->
            <div class="avatar">
                <img class='avUrl' src="" alt="">
            </div>
            <!-- 用户名字 -->
            <p class="name"></p>
            <!-- 用户的关注和粉丝 -->
            <div class="follow">
                <!-- 关注人数 -->
                <div class="follows">
                    <p class="follows-count"></p>
                    <p class="desc">关注人数</p>
                </div>
                <!-- 粉丝 -->
                <div class="followeds">
                    <p class="followeds-count"></p>
                    <p class="desc">粉丝</p>
                </div>
            </div>
        </div>
    </header>
    <div class="music">
        <div class="title">
            <h1>最近播放</h1>
        </div>
        <ul class='recent-play'>
        </ul>
    </div>
    <script src="./js/userDetail.js"></script>
</body>
</html>
